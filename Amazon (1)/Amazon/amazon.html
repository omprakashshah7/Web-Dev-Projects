<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Om's Amazon</title>
    <!-- <link rel="stylesheet" href="amazon.css"> -->
    <link rel="stylesheet" href="amazon.css">
  </head>
  <body>
    <header>
      <div class="nav">
        <div class="logo">
          <img src="/img/logo.png" alt="Amazon's Logo" width="70vw"/>
        </div>
        <div class="address">
          <p>Hello!</p>
          <p>Select Your Address</p>
        </div>
        <div class="search">
          <input type="text">
          <select name="All" id="All">
            <option value="All">All</option>
            <option value="All categories">All categories</option>
            <option value="Alexa">Alexa</option>
            <option value="Deals">Deals</option>
            <option value="Car & Motorbikes">Car & Motorbikes</option>
            <option value="Appliances">Appliances</option>
          </select>
          <img src="/img/510n1ix6FHL.png" alt="Search Logo" width="23px" height="23px" />
        </div>
        <div class="flag">
          <img src="/img/flag.png" alt="Indian Flag" />
        </div>
        <div class="sign">
          <p>Hello, Sign in</p>
          <p>Account & Lists</p>
        </div>
        <div class="return">
          <p>Return & Order</p>
          <p>Accounts & Lists</p>
        </div>
        <div class="cart">
          <img src="/img/Shopping-cart-icon.png" alt="Cart's Logo" />
        </div>
      </div>
    </header>
  </body>
</html>
